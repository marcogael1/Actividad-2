<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZLibrary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha384-GLhlTQ8iK7ZF7r8uekfyHYJpF/l1N1I6brU6Hc1oaN/p1RGnyuKPpXGme5dI6t9" crossorigin="anonymous">
</head>

<body>
    <div id="container">
        <header>
            <img src="z-library.png" alt="ZLibrary Logo" style="max-width: 100px;">
        </header>
        <nav>
            <input type="text" placeholder="Search for..." style="align-content: center;">
            <div class="buttons-container">
                <a href="#" class="button">Recomendados</a>
                <a href="#" class="button">Populares</a>
            </div>
        </nav>
        <div class="book-covers-container">
            <img src="./imagenes libros/li_11.jpg" alt="Book 1" width="140px">
            <img src="./imagenes libros/li_12.jpg" alt="Book 2" width="140px">
            <img src="./imagenes libros/li_13.jpg" alt="Book 1" width="140px">
            <img src="./imagenes libros/libro_3.jpg" alt="Book 2" width="140px">
            <img src="./imagenes libros/libro_9.jpg" alt="Book 1" width="140px">
            <img src="./imagenes libros/libro_5.jpg" alt="Book 2" width="140px">
            <img src="./imagenes libros/li_16.jpg" alt="Book 2" width="140px">
            <img src="./imagenes libros/li_12.jpg" alt="Book 2" width="140px">
            <img src="./imagenes libros/libro_6.jpg" alt="Book 2" width="140px">
            <img src="./imagenes libros/libro_8.jpg" alt="Book 2" width="140px">
            <img src="./imagenes libros/libro_7.jpg" alt="Book 2" width="140px">
            <img src="./imagenes libros/libro_5.jpg" alt="Book 2" width="140px">
        </div>
        <div class="library-buttons">
            <a href="#" class="library-button">
                <img src="mis libros.jpg" alt="Library Icon" width="20px">
                <span>Biblioteca</span>
            </a>
            <a href="#" class="library-button">
                <img src="libros.jpg" alt="Books Icon" width="20px">
                <span>Mis Libros</span>
            </a>
            <a href="#" class="library-button">
                <img src="perfil.jpg" alt="Profile Icon" width="20px">
                <span>Perfil</span>
            </a>
        </div>
    </div>
</body>

</html>
